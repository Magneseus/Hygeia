<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hygiea</title>
    
    <style type="text/css">
		* {
			box-sizing: border-box;
		}
		html, body {
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		canvas {
			margin: 0;
			padding: 0;
		}
	</style>
    
    <script type="text/javascript" src="engine.js"></script>
    <script type="text/javascript">
		var canvas;
		var context;
		var scene;
		window.addEventListener("load", function() {
			canvas = document.getElementById('mainCanvas');
			context = canvas.getContext("2d");
			scene = new Engine(canvas, context);
            
            requestAnimationFrame(renderTick);
            
		});
        
        function renderTick() {
            scene.simTick();
            scene.renderTick(canvas, context);
            requestAnimationFrame(renderTick);
        }
    </script>
</head>
<body>
    <canvas id="mainCanvas" width="600" height="600"></canvas>
</body>
</html>
