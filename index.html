<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hygiea</title>
    
    <style type="text/css">
		* {
			box-sizing: border-box;
		}
		html, body {
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		canvas {
			margin: 0;
			padding: 0;
		}
	</style>
    
    <script type="text/javascript" src="timeout.js"></script>
    <script type="text/javascript" src="engine.js"></script>
    <script type="text/javascript">
		let canvas;
		let context;
		let simulation;
        let simTickRate = 100;
        
		window.addEventListener("load", function() {
			canvas = document.getElementById('mainCanvas');
			context = canvas.getContext("2d");
            
            // Initialize engine
			simulation = new Engine(canvas, context);
            
            // Setup mouse movement
            canvas.addEventListener('onmousedown', e => {
                simulation.onMouseDown(getMousePos(canvas, e));
            });
            canvas.addEventListener('onmouseup', e => {
                simulation.onMouseUp(getMousePos(canvas, e));
            });
            canvas.addEventListener('onmousemove', e => {
                simulation.onMouseMove(getMousePos(canvas, e));
            });
            
            // Start render tick
            requestAnimationFrame(renderTick);
            
            // Start sim tick
            if (simTickRate > 10) {
                window.setInterval(simTick, simTickRate);
            } else {
                window.setZeroTimeout(simTick);
            }
		});
        
        function simTick() {
            //simulation.renderTick(canvas, context);
            simulation.simTick();
            if (simTickRate <= 10) {
                window.setZeroTimeout(simTick);
            }
        }
        
        function renderTick() {
            //simTick();
            simulation.renderTick(canvas, context);
            requestAnimationFrame(renderTick);
        }
        
        // https://stackoverflow.com/questions/17130395/real-mouse-position-in-canvas
        function  getMousePos(canvas, evt) {
            let rect = canvas.getBoundingClientRect(); // abs. size of element
            let scaleX = canvas.width / rect.width;    // relationship bitmap vs. element for X
            let scaleY = canvas.height / rect.height;  // relationship bitmap vs. element for Y

            return {
                x: (evt.clientX - rect.left) * scaleX,   // scale mouse coordinates after they have
                y: (evt.clientY - rect.top) * scaleY     // been adjusted to be relative to element
            }
        }
        
    </script>
</head>
<body>
    <canvas id="mainCanvas" onmousedown="" width="1200" height="600"></canvas>
</body>
</html>
